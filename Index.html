<html>
    <head>
        <title>Mini Google</title>
        <link rel="stylesheet" href="body.css">
        <script defer src="client.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    </head>

    <body>
        <section id="my-form">
            <h3 id='text'>
                <i class="nes-icon google is-large"></i>oogle
            </h3>
            <div class="nes-field">
                <input type="text" id="name_field" class="nes-input" placeholder="🔍">
            </div>
            <span id="search bar">
                <a class="nes-btn" id="googleSearch" href="#">Google Search</a>
                <a class="nes-btn" id="imFeelingLucky" href="#">I'm feeling Lucky!</a>
            </span>
        </section>
    </body>
</html>
